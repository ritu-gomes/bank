<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class=" p-5">
    <div id="login-area">
        <h1 class="text-center">welcome to pioneer bank</h1>
        <div class="submit-area p-5">
            <h2>login</h2>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="enter" class="btn btn-success">enter</button>
        </div>
    </div>
    <!--transaction section-->
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="diposite">
                    <h5>deposite</h5>
                    <h2>$ <span id="currentDepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area p-5">
                    <h5>deposite option</h5>
                    <input id="depo-amm" type="text" class="form-control" placeholder="$ you want to deposite">
                    <br>
                    <button id="add-diposite" class="btn btn-success">deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area p-5">
                    <h5>withdraw option</h5>
                    <input type="text" id="withdraw-amm" class="form-control" placeholder="$ you want to withdraw"> <br>
                    <button id="add-withdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
 
  <script>
      //login button
      document.getElementById("enter").addEventListener("click",function(){
          document.getElementById("login-area").style.display="none";
          document.getElementById("transaction").style.display="block";
      });
      //deposite button
      document.getElementById("add-diposite").addEventListener("click",function(){
          var depoAmount = parseFloat(document.getElementById("depo-amm").value);
          
          updateAmount("currentDepo",depoAmount);
          updateAmount("currentBalance",depoAmount);
          
          document.getElementById("depo-amm").value = "";
      });
      function updateAmount(id,initial){
        var currentAmount = parseFloat(document.getElementById(id).innerHTML);
          var totalAmount = currentAmount+initial;
          document.getElementById(id).innerHTML = totalAmount;
      }
       //withdraw button
       document.getElementById("add-withdraw").addEventListener("click",function(){
          var withdrawAmount = parseFloat(document.getElementById("withdraw-amm").value);
          updateAmount("currentWithdraw",withdrawAmount);
          updateAmount("currentBalance",-1*withdrawAmount);
          
          document.getElementById("withdraw-amm").value = "";
      });
     
  </script>  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
